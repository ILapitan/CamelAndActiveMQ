apply plugin:'idea'
apply plugin: 'eclipse'
apply plugin:'java'

repositories{
    mavenCentral()
}

dependencies{
    compile (
            'org.apache.camel:camel-jms:2.11.0',
            'org.apache.activemq:activemq-all:5.7.0',
            'org.springframework:spring-context:3.2.3.RELEASE',
            'com.sun.xml.bind:jaxb-impl:2.2.7'
    )
    testCompile (
            'org.springframework:spring-test:3.2.3.RELEASE',
            'junit:junit:4.11'
    )
}

